<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css"> 
</head>
<body>
  <main>

     <div class="container">
       <div class="row">
         <div class="col s12">
          <h1>Welcome to Batman trivia</h1>
           <div id="welcome-screen">
             <h3>Type your name</h3>
             <form>
               <div class="input-field col s6">
                 <input id="player-name" type="text" placeholder="Type your name here">
                 <label class="active" for="first_name2">First Name</label>
                 <button type="submit" id="name-button" class="waves-effect waves-light btn green">Submit</button>
               </div>
             </form>
           </div>
         </div>
       </div>
       <div class="row">
         <div class="col s12">
           <div id="dashboard ">
             <h3 id="show-player-name">Player Name</h3>
           </div>
         </div>
       </div>
     </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
