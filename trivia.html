<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css"> 
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1>Batman Trivia</h1>
          <div id="welcome-screen">
            <!-- Type in directions here -->
            <h3>What is your name?</h3>
            <form>
              <div class="input-field col s6">
                <input id="player-name" type="text" placeholder="Type your name here">
                <label class="active" for="first_name2">First Name</label>
                <button type="submit" id="name-button" class="waves-effect waves-light btn green">Submit</button>
              </div>
            </form>
          </div> <!-- end welcome-screen -->
        </div>
      </div>
      <!-- Dashboard -->
      <div class="row">
        <div class="col s12">
          <div id="dashboard">
            <h3 id="show-player-name">Player Name</h3>
           <h4>Score: <span id="score">0</span></h4>
          </div>
        </div>
      </div> <!-- end dashboard -->
      <!-- Question 1 -->
      <div id="question1" class="question" class="row">
        <div class="col s12">
          <h4>1. When was the first Batman movie released?</h4>
          <form>
            <div class="input-field col s6">
              <input id="input-question1" type="text" placeholder="Type your answer here">
              <label class="active" for="input-question1">Question 1</label>
              <button type="submit" id="question1-btn" class="waves-effect waves-light btn green">Answer</button>
            </div>
          </form>
          <div id="answer1" class="answer">

            <h5 id="correct-msg1" class="blue-text correct-msg">You are correct!</h5>
            <h5 id="incorrect-msg1" class="red-text incorrect-msg">You are incorrect!</h5>
          </div>
        </div> <!-- end col -->
      </div> <!-- question 1 -->
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
